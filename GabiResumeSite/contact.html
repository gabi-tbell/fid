    <body class="body">
        <div class="pagecontent">
            <div class="navbar">
                <div>
                    <div id="WholeNavGrid" class="nav-layout navgrid">
                        <div class="nav-layout-cell logocell">
                            <a href="index.html" aria-current="page"><img src="images/GabiXDesignLogo-1.png" width="400" height="80" loading="eager" alt="Gabi Design Logo Image and Home Page Link"></a>
                        </div>
          
                        <div class="nav-layout-cell navmenucell">
                            <div class="navmenuicon">
                                <nav role="navigation" class="nav-menu">

            <div class="banner sub">
                <h1 class="headingbanner smaller">Contact</h1>
            </div>
            
            <div class="consection">
                <div class="contentcontainer w-container">
                    <div>
                        <div class="infodivblock">
                            <div class="formblock w-form">
                                <form method="get" class="form" >
                                    <input type="text" class="text-field full w-input" maxlength="256" name="name" data-name="Name" placeholder="Enter your name" id="name" required="">
                                    <input type="text" class="text-field full w-input" maxlength="256" name="email" data-name="Email" placeholder="Enter your email" id="email" required="">
                                    <input type="text" class="text-field full w-input" maxlength="256" name="Subject" data-name="Subject" placeholder="Subject" id="Subject" required="">
                                    <textarea id="Message" name="Message" placeholder="Enter your message" maxlength="5000" data-name="Message" class="text-field full area w-input"></textarea>
                                    <div>
                                        <input type="submit" value="Send Message" data-wait="Please wait..." class="submit-button normal w-button">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
